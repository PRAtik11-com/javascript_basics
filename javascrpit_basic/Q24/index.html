<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q24</title>
</head>
<body>
    
    <script>
        let num1 = prompt("Please  enter first number:");
        let num2 = prompt("Please  enter second number:");
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        if (num1 >= 0 && num2 >= 0) {
            let avg = (num1 + num2) / 2
            alert(`${avg}`);
        }else{
            alert("error message");
        }
    </script>
</body>
</html>
